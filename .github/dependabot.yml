version: 2

updates:
  # 1) 前端：pnpm (以 npm 生态配置)，锁文件在 /frontend/pnpm-lock.yaml
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps(frontend)"
    rebase-strategy: "auto"

    # 可选：把依赖更新“分组”，减少 PR 噪音（尤其是前端依赖很多时）
    groups:
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
          - "vue-router"
          - "pinia*"
      tooling:
        patterns:
          - "vite*"
          - "@vitejs/*"
          - "typescript"
          - "vue-tsc"
          - "eslint*"
          - "prettier"
          - "@tsconfig/*"
          - "sass"
          - "unocss*"
          - "unplugin-*"
      misc:
        patterns:
          - "*"

    # 可选：如果你不想要 beta/rc 版本，建议加这个（你现在有 unocss beta）
    ignore:
      - dependency-name: "unocss"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "@unocss/preset-attributify"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "@unocss/preset-wind3"
        update-types:
          - "version-update:semver-major"

  # 2) 后端：Python pip (requirements.txt)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "deps(backend)"
    rebase-strategy: "auto"

    # 可选：分组减少 PR
    groups:
      django-stack:
        patterns:
          - "Django"
          - "djangorestframework*"
          - "django-*"
      misc:
        patterns:
          - "*"

  # 3) 容器：Dockerfile 与 docker-compose.yml
  #    - 根目录有 docker-compose.yml
  #    - /frontend 和 /backend 也各有 Dockerfile
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "06:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"
    rebase-strategy: "auto"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      time: "06:00"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"
    commit-message:
      prefix: "deps(docker-frontend)"
    rebase-strategy: "auto"

  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"
      time: "06:00"
    labels:
      - "dependencies"
      - "docker"
      - "backend"
    commit-message:
      prefix: "deps(docker-backend)"
    rebase-strategy: "auto"
